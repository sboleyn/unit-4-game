<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"><link href="https://fonts.googleapis.com/css?family=Chewy|Luckiest+Guy" rel="stylesheet">

    <title>Zelda RPG</title>
</head>
<body>
    <div class="container">
        <div class=row>
            <div class="col-12">
                <h1 class="float-md-right" id="chibiZeldaTxt">Chibi Zelda, <span id="fightTxt">Fight!</span></h1>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <h4>Your Chibi Character</h4>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <button class="border-box d-inline-block text-center character" value="140" hit="10">
                    <h6>Link</h6>
                    <img src="assets/images/link.png" alt="Link" class="img-thumbnail">
                    <h6 id="linkHealth">Health: 140</h6>
                </button>

                <button class="border-box d-inline-block text-center character" value="125" hit="5">
                    <h6>Zelda</h6>
                    <img src="assets/images/zelda.png" alt="Zelda" class="img-thumbnail">
                    <h6 id="zeldaHealth">Health: 125</h6>
                </button>

                <button class="border-box d-inline-block text-center character" id="goronHealth" value="220" hit="10">
                    <h6>Goron</h6>
                    <img src="assets/images/goron.png" alt="Goron" class="img-thumbnail">
                    <h6>Health: 220</h6>
                </button>
                
                <button class="border-box d-inline-block text-center character" value="110" hit="10">
                    <h6>Skull Kid</h6>
                    <img src="assets/images/skullkid.png" alt="skullKid" class="img-thumbnail">
                    <h6 id="skullkidHealth">Health: 110</h6>
                </button>

                <button class="border-box d-inline-block text-center character" value="100" hit="10">
                    <h6>Midna</h6>
                    <img src="assets/images/Midna.png" alt="Midna" class="img-thumbnail">
                    <h6 id="midnaHealth">Health: 100</h6>
                </button>

                <button class="border-box d-inline-block text-center character" value="95" hit="10"> 
                    <h6>Tingle</h6>
                    <img src="assets/images/tingle.png" alt="Tingle" class="img-thumbnail">
                    <h6 id="tingleHealth" >Health: 95</h6>
                </button>    

            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <h4>Enemies Available to Attack</h4>
                <div id="enemies"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <h4>Fight Section</h4>
                <button type="button" class="btn btn-danger">Attack!</button>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <h4>Defender</h4>
                <div id="defender"></div>
            </div>
        </div>

    </div>

    <script src="assets/javascript/game.js"></script>
</body>
</html>
